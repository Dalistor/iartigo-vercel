<!DOCTYPE html>
<html>
<head>
    <title>Teste Chart.js Debug</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .chart-container { 
            width: 100%; 
            max-width: 700px; 
            margin: 20px auto; 
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üß™ Debug Chart.js</h1>
    
    <div class="chart-container">
        <canvas id="chart_vendas_mensais_1754437745647" width="700" height="350"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Tentando criar gr√°fico chart_vendas_mensais_1754437745647');
            const ctx = document.getElementById('chart_vendas_mensais_1754437745647');
            if (ctx) {
                console.log('‚úÖ Canvas encontrado:', ctx);
                const config = {
                    "type": "bar",
                    "data": {
                        "labels": ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho"],
                        "datasets": [{
                            "label": "Vendas Mensais",
                            "data": [120000, 150000, 180000, 160000, 220000, 250000],
                            "backgroundColor": ["#3B82F6", "#10B981", "#EF4444", "#F59E0B", "#8B5CF6", "#06B6D4"],
                            "borderColor": "#374151",
                            "borderWidth": 1
                        }]
                    },
                    "options": {
                        "responsive": true,
                        "maintainAspectRatio": false,
                        "plugins": {
                            "title": {
                                "display": true,
                                "text": "Vendas Mensais",
                                "font": {"size": 16, "weight": "bold"}
                            },
                            "legend": {
                                "display": false,
                                "position": "bottom"
                            }
                        },
                        "scales": {
                            "y": {
                                "beginAtZero": true,
                                "grid": {"color": "#F3F4F6"}
                            },
                            "x": {
                                "grid": {"color": "#F3F4F6"}
                            }
                        }
                    }
                };
                console.log('üìä Config:', config);
                try {
                    const chart = new Chart(ctx, config);
                    console.log('‚úÖ Chart criado:', chart);
                } catch (error) {
                    console.error('‚ùå Erro ao criar chart:', error);
                    document.body.innerHTML += '<p style="color: red;">Erro: ' + error.message + '</p>';
                }
            } else {
                console.error('‚ùå Canvas n√£o encontrado');
                document.body.innerHTML += '<p style="color: red;">Canvas n√£o encontrado!</p>';
            }
        });
    </script>
</body>
</html>
