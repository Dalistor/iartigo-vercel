<!DOCTYPE html>
<html>
<head>
    <title>Teste de Imagens</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .image-test { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        img { max-width: 300px; height: auto; border: 2px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Teste de Carregamento de Imagens</h1>
    
    <div class="image-test">
        <h3>Imagem: imagem_2025-08-03_201214318.png</h3>
        <img 
            src="/uploads/1754262734592_imagem_2025-08-03_201214318.png" 
            alt="Teste de imagem"
            onload="document.getElementById('status1').innerHTML = '‚úÖ Carregada com sucesso'; document.getElementById('status1').className = 'success'"
            onerror="document.getElementById('status1').innerHTML = '‚ùå Erro ao carregar'; document.getElementById('status1').className = 'error'"
        />
        <p id="status1">Carregando...</p>
    </div>

    <div class="image-test">
        <h3>Imagem: logo.png</h3>
        <img 
            src="/uploads/1754190293182_logo.png" 
            alt="Teste de logo"
            onload="document.getElementById('status2').innerHTML = '‚úÖ Carregada com sucesso'; document.getElementById('status2').className = 'success'"
            onerror="document.getElementById('status2').innerHTML = '‚ùå Erro ao carregar'; document.getElementById('status2').className = 'error'"
        />
        <p id="status2">Carregando...</p>
    </div>

    <div class="image-test">
        <h3>Simula√ß√£o de HTML gerado pelo processador:</h3>
        <div class="image-container" style="margin: 30px 0; text-align: center;">
            <img 
                src="/uploads/1754262734592_imagem_2025-08-03_201214318.png" 
                alt="imagem_2025-08-03_201214318.png" 
                style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: block; margin: 0 auto;" 
                onload="document.getElementById('status3').innerHTML = '‚úÖ HTML processado carregado'; document.getElementById('status3').className = 'success'"
                onerror="document.getElementById('status3').innerHTML = '‚ùå Erro no HTML processado'; document.getElementById('status3').className = 'error'"
            />
            <p style="margin: 10px 0 0 0; font-style: italic; color: #666; font-size: 14px;">
                Figura: imagem_2025-08-03_201214318.png
            </p>
        </div>
        <p id="status3">Testando HTML processado...</p>
    </div>

    <script>
        console.log('üß™ P√°gina de teste carregada');
        
        // Verificar se as imagens existem
        fetch('/uploads/1754262734592_imagem_2025-08-03_201214318.png')
            .then(response => {
                console.log('üì∏ Resposta da imagem principal:', response.status);
                if (response.ok) {
                    console.log('‚úÖ Imagem principal acess√≠vel via fetch');
                } else {
                    console.error('‚ùå Imagem principal n√£o acess√≠vel:', response.status);
                }
            })
            .catch(error => console.error('‚ùå Erro ao verificar imagem:', error));
    </script>
</body>
</html>
